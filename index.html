<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyFields</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MoneyFields</h1>
        </header>
        <div class="stats">
            <p>Level: <span id="level">0</span></p>
            <p>Exp: <span id="Exp">0</span></p>
            <p>Time Left: <span id="timer">30</span>s</p>
            <p>Salary: $<span id="salary">10</span></p>
            <p>Money: $<span id="money">0</span></p>
            <p>Time: <span id="time">30</span></p>
        </div>
        <div class="controls">
            <button id="Harvest">Harvest</button>
            <button id="harvestToggle" class="off">Toggle Auto-Harvest</button>
            <div id="harvestStatus" class="status-text off">Currently Inactive</div>
            <button id="upgradeTimer">Upgrade Timer</button>
            <div id="upgradeCostStatus" class="cost-text">-1s cost: $10/0</div>
        </div>
    </div>
    <audio id="clickSound" src="click1.mp3"></audio>
    <audio id="jumpscarescream" src="jumpscaresound1.wav"></audio>
    <img id="jumpscareGif" src="jumpscareGif1.gif" alt="Jumpscare GIF" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
